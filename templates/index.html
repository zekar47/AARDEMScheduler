
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Maestros</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Horario de Maestros</h1>

        <div class="mb-4 d-flex justify-content-evenly">
            <a href="{{ url_for('addTeacherRoute') }}" class="btn btn-success">Agregar Maestro</a>
            <a href="{{ url_for('addClassRoute') }}" class="btn btn-info">Agregar Clase</a>
            <a href="{{ url_for('setClassStatusRoute') }}" class="btn btn-warning">Estado de Clase</a>
        </div>

        <h2 class="mb-3">Maestros</h2>
        <ul class="list-group list-group-dark">
            {% for teacher in teachers %}
                <li class="list-group-item list-group-item-dark">
                    <a href="{{ url_for('schedule', teacher=teacher) }}" class="text-decoration-none text-dark">
                        {{ teacher }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
